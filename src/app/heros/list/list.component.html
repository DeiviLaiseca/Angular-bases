<h1>Listado de Heroes</h1>
<div *ngIf="deleteHero ; else name">
    <h3>Heroe Borrado: <small class="text-danger">{{ deleteHero }}</small></h3>
</div>

<ng-template #name>
    <h3>No ha borrado nada</h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="deleteLastHero()">Borrar ultimo heroe</button>

<ul class="list-group">
    <li *ngFor="let name of listHeros" class="list-group-item">{{ name }}</li>
</ul>
